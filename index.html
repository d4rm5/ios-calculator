<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora iOS 11</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="main">
      <div class="calc">
        <div class="calc__screen" id="screen">0</div>
        <div class="calc__btns">
          <div class="calc__btn btn__special btn__special--ac" id="ac">AC</div>
          <div class="calc__btn btn__special btn__special--leftPar">(</div>
          <div class="calc__btn btn__special btn__special--rightPar">)</div>
          <div class="calc__btn btn__op btn__op--division">/</div>
          <div class="calc__btn btn__op btn__op--mult">*</div>
          <div class="calc__btn btn__op btn__op--minus">-</div>
          <div class="calc__btn btn__op btn__op--plus">+</div>
          <div class="calc__btn btn__op btn__op--equal">=</div>
          <div class="calc__btn btn__number btn__number--7">7</div>
          <div class="calc__btn btn__number btn__number--8">8</div>
          <div class="calc__btn btn__number btn__number--9">9</div>
          <div class="calc__btn btn__number btn__number--4">4</div>
          <div class="calc__btn btn__number btn__number--5">5</div>
          <div class="calc__btn btn__number btn__number--6">6</div>
          <div class="calc__btn btn__number btn__number--1">1</div>
          <div class="calc__btn btn__number btn__number--2">2</div>
          <div class="calc__btn btn__number btn__number--3">3</div>
          <div class="calc__btn btn__number btn__number--0">0</div>
          <div class="calc__btn btn__number btn__number--decimal">,</div>
        </div>
      </div>
    </main>
    <script src="scripts/app.js"></script>
  </body>
</html>
